<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> OpenJourney Demo App</title>
</head>
<body>
<div class="container pt-5">
    <div class="card w-50 mx-auto">
        <div class="card-body text-center d-grid gap-2">
            <h2>Generate Cool Pictures!</h2>
            <!--/*@thymesVar id="imageBase64" type="String"*/-->
            <img th:src="${'data:image/jpeg;charset=utf-8;base64,' + imageBase64}" class="img-fluid rounded mx-auto d-block"
                 style="height: 400px;" alt="output">
            <!--/*@thymesVar id="prompt" type="String"*/-->
            <p><b>Your prompt was: </b></p>
            <p th:text="${prompt}"></p>

            <hr/>

            <form action="#" th:action="@{/ai/generate}" th:object="${generation}" method="post">
                <div class="form-group mb-3">
                    <label for="prompt" class="form-label">Enter your prompt here: </label>
                    <input type="text" th:field="*{prompt}" id="prompt" placeholder="Type your prompt..."
                           class="form-control"/>
                </div>
                <div class="form-group mb-3">
                    <label for="negativePrompt" class="form-label">Enter your negative prompt here: </label>
                    <input type="text" th:field="*{negativePrompt}" id="negativePrompt" placeholder="Type your negative prompt..."
                           class="form-control"/>
                </div>
                <div class="form-group mb-3">
                    <input type="submit" value="Generate" class="btn btn-success"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
